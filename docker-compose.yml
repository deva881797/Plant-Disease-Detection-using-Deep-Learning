# Plant Village Disease Classification - Development Docker Compose
# Changes to source files are reflected immediately without rebuilding

services:
  plant-disease-classifier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plant-village-dev
    ports:
      - "8501:8501"
    volumes:
      # Mount source code for live reload during development
      - ./app.py:/app/app.py:ro
      - ./model.py:/app/model.py:ro
      - ./ui.py:/app/ui.py:ro
      - ./.streamlit:/app/.streamlit:ro
      # Mount model and class dict (read-only)
      - "./densenet121-Plant Village Disease-98.55.h5:/app/densenet121-Plant Village Disease-98.55.h5:ro"
      - "./Plant Village Disease-class_dict.csv:/app/Plant Village Disease-class_dict.csv:ro"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_RUN_ON_SAVE=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
